{% extends 'base.html' %}
{% load static %}

{% block content %}

    <form action="#" method="post" {% if validated %}class="was-validated"{% else %}class="needs-validation"{% endif %}>
        {% csrf_token %}
        <!-- CONTENIDO -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Grupo</h5>

                

                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><box-icon color="white" name='map'></box-icon></span>
                                {{form.grupo}}
                                <span class="error invalid-feedback">{{form.grupo.errors}}</span>
                            </div>
                        </div>
                    </div>

                

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success float-end"><i class="bi bi-plus-square"></i> Guardar</button>
                <a href="{% url 'grupos_index' %}" class="btn btn-danger"><i class="bi bi-x-square"></i> Cancelar</a>
            </div>
        </div>

    </form>
{% endblock content %}

{% block scripts %}
{% endblock scripts %}
